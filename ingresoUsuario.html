        function validarFormulario() {
            // Aquí puedes agregar tu lógica de validación adicional si es necesario

            // Redirigir a otra página si el formulario es válido
            location.href = "vistaAlumno.html";
            return false; // Devolver false para evitar que el formulario se envíe
        }
    </script>

<body class="img">
    <header>
        <h1 style="margin-top: 21px;">Universidad Nacional de San Isidro</h1>

                <a href="ingresoUsuario.html" class="login-link">

                    <span>Iniciar Sesión</span>
                </a>
            </div>
    </nav>
    </header>

    <div class="formulario">
        <h2>Ingreso de Alumno</h2>
        <form action="index.html" onsubmit="return validarFormulario()">
            <div class="campo">
                <label for="usuario" id="labelUsuario">Email:</label>
                <input type="text" id="usuario" name="usuario" pattern=".*@.*" title="El usuario debe contener al menos un @" required>
            </div>
            <div class="campo">
                <label for="contrasena" id="labelContraseña">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" id="submit">Ingresar</button>
        </form>
    </div>
